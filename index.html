<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Meshes in space</title>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/three.js/three.js"></script>
        <script src="js/libs/three.js/TrackballControls.js"></script>
        <script src="js/libs/three.js/OrbitControls.js"></script>
        <script src="js/FlyingCubes.App.js"></script>
        <script src="js/SineMesh.js"></script>
        <style>
            body 
            {
                margin: 0; 
                overflow: hidden;
            }
            canvas { width: 100%; height: 100%; }
        </style>
    </head>
    <body style="background-color: azure; font-family: monospace;">

        <script>
//            FlyingCubes.start();
            console.log("Loading");
            $(document).ready(SineMesh.start);
        </script>

        <div id="controlsContainer" style="position: absolute; top: 10px; width: 100%; text-align: left; padding-left: 5px;">
            <div>
                <label for="functionInput" id="functionLabel">Type a function: z = f(x, y) =</label>
                <input onclick="this.focus();" id="functionInput" type="text" style="width:30%;" value="Math.sin(x) + Math.sin(y)">
                <button id="tryMe" value="try" onclick="SineMesh.computeFunction()">Draw</button>
                <button id="save" onclick="SineMesh.saveCurrentFunction()">Save</button>
            </div>
            <div>
                <label for="xMin">x min = </label>
                <input id="xMin" type="text" value="-10" onclick="this.focus()">
                <label for="xMax">x max = </label>
                <input id="xMax" type="text" value="10" onclick="this.focus()">
            </div>
            <div>
                <label for="yMin">y min = </label>
                <input id="yMin" type="text" value="-10" onclick="this.focus()">
                <label for="yMax">y max = </label>
                <input id="yMax" type="text" value="10" onclick="this.focus()">
            </div>
            <div>
                <label for="samplesNumber">Number of samples per row (keep below 350 for optimal performance):</label>
                <input id="samplesNumber" value="100" onclick="this.focus()">
            </div>
            <div>
                <button id="historyButton" onclick="SineMesh.updateHistoryList(); $('#history').slideToggle()">History</button>
            </div>
            <div id="history" style="display: none;">
                <ul id="historyList">
                    <li>
                        <a href="#" onclick="SineMesh.historyItemClicked(this)">Math.sin(x)</a> 
                        <button id="test" sm:functionIndex="merka">Delete</button> 
                    </li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
